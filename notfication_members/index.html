<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="refresh">
      <div class="loader"></div>
      <div class="text">Updating</div>
    </div>
    <div class="loading">
      <div class="loader"></div>
    </div>
    <div class="title">
      <h2>NWC</h2>
    </div>
    <div class="error"></div>
    <div class="container">
      <div class="members-holder">
        <table class="members">
          <thead>
            <tr class="members-row">
              <th>Name</th>
              <th>Queued Time</th>
              <th>Notification</th>
              <th>Confirmation Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="specification-holder">
        <div class="specification">
          <table>
            <tbody>
              <tr>
                <td>Received <span class="status received">✔</span></td>
                <td>Confirmed <span class="status confirmed">✔✔</span></td>
                <td>Not Sent <span class="status not-sent">✖</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
