<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="logo-holder">
        <img
          src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/NWC_Logo_White.png"
          alt="NWC Logo" />
      </div>
      <div class="level-icon">
        <img
          src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/Advanced.png"
          alt="%%Level%%" />
        <p>%%Level%%</p>
      </div>
      <div class="cloud-image">
        <img
          src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/weather-cloud-5.png"
          alt="Cloud Image" />
      </div>
      <div class="incident-info">
        <p class="intro">...يتوقع بمشيئة الله تعالى</p>
        <p class="alert-category">عواصف رعدية مصحوبة بأمطار غزيرة</p>
        <p class="alert-sub-category">
          التأثيرات المصاحبة : نشاط في الرياح السطحية - تساقط البرد - سيول - شبه
          انعدام في الرؤية
        </p>
      </div>
      <div class="alert-area">
        <p class="business-unit">
          منطقة <br />
          الرياض
        </p>
        <p class="cities">الأفلاج - الحريق - حوطة بني تميم</p>
      </div>
      <div class="alert-date">
        <div class="start-date">
          <p class="date-header">بداية الإنذار</p>
          <div class="date-line">
            <img
              src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/calendar.png"
              alt="calendar" />
            <p>2023-04-06</p>
          </div>
        </div>
        <div class="end-date">
          <p class="date-header">نهاية الإنذار</p>
          <div class="date-line">
            <img
              src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/calendar.png"
              alt="calendar" />
            <p>2023-04-06</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="contact">
          <img
            src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/monitor-video-white.png"
            alt="phone" />
          <p>19104</p>
        </div>
        <div class="contact">
          <img
            src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/phone-white.png"
            alt="phone" />
          <p>11 222</p>
        </div>
        <div class="contact">
          <img
            src="https://app.cdc-hq-nwc.live//files/1000013/images/incident_email/mail-white.png"
            alt="mail" />
          <p>HQ-CDC@nwc.com.sa</p>
        </div>
      </div>
    </div>
  </body>
</html>
