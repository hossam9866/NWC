<html>
  <head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-view">
      <div class="view-cards">
        <div class="incident-count-card">
          <figure>
            <img
              src="/files/1000013/files/Widget_Asset/new_incidents.png"
              data-image="d94ok9ayaa66" />
          </figure>
          <div class="info-column">
            <p class="number" id="new-incident-number">
                <div class="loader"></div>
            </p>
            <h3 class="type">Today new incident</h3>
          </div>
        </div>
        <div class="incident-count-card">
          <figure>
            <img
              src="/files/1000013/files/Widget_Asset/inprogreess_incidents.png"
              data-image="l8vscaknt6gt" />
          </figure>
          <div class="info-column">
            <p class="number" id="in-progress-number">
                <div class="loader"></div>
            </p>
            <h3 class="type">Today in progress incident</h3>
          </div>
        </div>
        <div class="incident-count-card">
          <figure>
            <img
              src="/files/1000013/files/Widget_Asset/solved_incidents.png"
              data-image="yyxyszema18j" />
          </figure>
          <div class="info-column">
            <p class="number" id="solved-incident-number">
                <div class="loader"></div>
            </p>
            <h3 class="type">Today solved incident</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
