    <div class="top-view-hoder">
      <div class="page-name">
        <p>Dashboard</p>
      </div>
      <div class="top-view">
        <div class="view-cards">
          <div class="incident-count-card">
            <img src="assets/new incidents.png" />
            <div class="info-column">
              <p class="number">50</p>
              <h3 class="type">Today New incident</h3>
            </div>
          </div>
          <div class="incident-count-card">
            <img src="assets/inprogreess incidents.png" />
            <div class="info-column">
              <p class="number">50</p>
              <h3 class="type">Today in progress incident</h3>
            </div>
          </div>
          <div class="incident-count-card">
            <img src="assets/solved incidents.png" />
            <div class="info-column">
              <p class="number">50</p>
              <h3 class="type">Today Solved Incident</h3>
            </div>
          </div>
        </div>
      </div>
